<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  


  <script>
    const time = {
      hour: 0,
      minute: 0,
      second: 0
    }

    const timeUnitInDegrees = 360/60;
    const hourUnitInDegrees = timeUnitInDegrees * 5; 
    const secondsHand = document.querySelector("div.hand.second-hand");
    const minutesHand = document.querySelector("div.hand.min-hand");
    const hoursHand   = document.querySelector("div.hand.hour-hand");

    function buildRotateString(time, timeToDegreeUnit) {
      return `rotate(${time * timeToDegreeUnit + 90}deg)`; 
    }

    function setDate(){
      const now = new Date();
      secondsHand.style.transform = buildRotateString(now.getSeconds(), timeUnitInDegrees);  
      minutesHand.style.transform = buildRotateString(now.getMinutes(), timeUnitInDegrees);
      hoursHand.style.transform   = buildRotateString(now.getHours(), hourUnitInDegrees); 
    }

    setInterval(setDate, 1000);
  </script>
</body>
</html>
